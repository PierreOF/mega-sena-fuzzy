services:
  # Backend API (FastAPI)
  - type: web
    name: fuzzy-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/health

  # Frontend (React Static Site served with serve)
  - type: web
    name: fuzzy-frontend
    env: node
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npx serve -s dist -l $PORT"
    plan: free
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: VITE_API_URL
        value: https://fuzzy-backend.onrender.com
